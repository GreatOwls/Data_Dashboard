<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Data Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#0284c7', // sky-600
              'success': '#16a34a', // green-600
              'warning': '#f59e0b', // amber-500
              'danger': '#dc2626', // red-600
              'light-bg': '#f8fafc', // slate-50
              'light-card': '#ffffff',
              'light-text': '#0f172a', // slate-900
              'light-border': '#e2e8f0', // slate-200
              'dark-bg': '#0f172a', // slate-900
              'dark-card': '#1e293b', // slate-800
              'dark-text': '#f1f5f9', // slate-100
              'dark-border': '#334155', // slate-700
            },
            keyframes: {
              pulse: {
                '50%': { opacity: '.5' },
              },
              slideIn: {
                'from': { transform: 'translateX(100%)' },
                'to': { transform: 'translateX(0)' },
              },
              fadeOut: {
                'to': { opacity: '0' },
              }
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in': 'slideIn 0.5s forwards',
              'fade-out': 'fadeOut 0.5s forwards',
            }
          }
        }
      }
    </script>
    <!-- Dependencies for running React/TSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "recharts": "https://esm.sh/recharts@2.12.7"
      }
    }
    </script>
  </head>
  <body class="bg-light-bg dark:bg-dark-bg">
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
